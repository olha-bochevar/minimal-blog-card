<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__img"><img src="images/cactus_img.jpg" alt="cactus"></div>
            <div class="card__text-content">
                <div class="card__tag">Design</div>
                <h3 class="card__title">Embracing Minimalism</h3>
                <p class="card__desc">From minimalist sculptures to minimalist paintings, this blog will inspire you to
                    appreciate the
                    beauty that lies in simplicity.</p>
                <hr />
                <p class="card__author">Annie Spratt</p>
            </div>
        </div>
    </div>

</body>

</html>
